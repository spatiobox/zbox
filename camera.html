<body>
    <div>
        预约
        <h1>Video:</h1>
        <video style="width: 100%; height: 100%" onclick="capture()">Your browser does not support the video tag.</video>
        <canvas id="canvas" width="1024" height="768" style="width: 100%; height: 100%;"></canvas>
    </div>
</body>
<script>
    var video = document.querySelector("video");
    var canvas = document.querySelector("canvas");
    var ctx = canvas.getContext("2d");

    function main() {
        try {
            navigator.mediaDevices
                .getUserMedia({ audio: false, video: true })
                .then((stream) => {
                    window.stream = stream;
                    // video.src = URL.createObjectURL(stream);
                    video.srcObject = stream;
                    video.play();
                })
                .catch((err) => {
                    var img = new Image();

                    console.log("err", err);
                });
        } catch (error) {
            console.log("getUserMedia Rejected!", error);
        }
    }

    function capture() {
        var img = new Image();
        console.log('canvas', canvas.width, canvas.height);
        // var h1 = document.querySelector('h1')
        ctx.drawImage(video, 0, 0);
    }
    main();

</script>
